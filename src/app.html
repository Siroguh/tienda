<!DOCTYPE html>
<html lang="es_ES">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="High-performance ecommerce site built with SvelteKit and Shopify."
    />
    <link rel="icon" href="%sveltekit.assets%/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      @font-face {
        font-family: 'canela';
        src: url('fonts/Canela-Light.otf');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
